<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\styles.css">
    <!-- Icon -->
    <link rel="icon" href="img/icon_firework.png" type="image/png">
    <!-- Nice fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Pacifico&display=swap" rel="stylesheet">
    <title> Mijlpalen </title>
</head>


<body>

<div class ="flex-container">
    <!-- left side of screen -->
    <div class="side-box"></div>

    <div class="main-content">
        <h1> Wat zijn jouw mijlpalen? </h1>
        <h2> Deel ze hier! </h2>
        <form>
            <label for="fname">Naam:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <h3> De basis</h3>
            <div>
                <label for="mp_huis"> Huis gekocht</label>
                <input type="checkbox"><br><br>
                <label for="mp_rela"> Een rela</label>
                <input type="checkbox"><br><br>
                <label for="mp_baan"> Nieuwe baan</label>
                <input type="checkbox"><br><br>
            </div>
            <h3> En meer ...</h3>
            <label for="mp_open">Andere grote mijlpalen?</label>
            <input type="text" id="mp_open" name="mp_open"><br><br>
        </form>
        
        <button onclick="window.location.href='/';"> Ga terug </button>
    </div>
    <!-- Right side of screen -->
    <div class="side-box"></div>

</div>
    
</body>
</html>
